<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">Sie haben sich erfolgreich registriert</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Registration:</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                    <div class="form-group mb-3">
                        <label class="form-label">Vorname</label>
                        <input class="form-control" id="firstName" name="firstName" placeholder="Vorname..." th:field="*{firstName}" type="text"/>

                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Nachname</label>
                        <input class="form-control" id="lastName" name="lastName" placeholder="Nachname..." th:field="*{lastName}" type="text"/>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Email-Adresse..." th:field="*{email}" type="email"/>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Passwort</label>
                        <input class="form-control" id="password" name="password" placeholder="Passwort..." th:field="*{password}" type="password"/>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">registrieren</button>
                        <span>Schon registriert? <a href="/" th:href="@{/login}">Login hier</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
