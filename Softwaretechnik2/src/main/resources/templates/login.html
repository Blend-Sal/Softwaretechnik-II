<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Asta-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-3">
                <div class="card-header">
                    <h3 class="text-center">Login:</h3>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="https://scontent-fra3-1.xx.fbcdn.net/v/t39.30808-6/309173856_463094215864499_4965739434534486823_n.jpg?stp=dst-jpg_s960x960&_nc_cat=110&ccb=1-7&_nc_sid=e3f864&_nc_ohc=Tet31tuiFbUAX9E2CAK&_nc_ht=scontent-fra3-1.xx&oh=00_AfDtgJPbnX_itmgV8UFkmZmv4y9H2t4acm0279I_gGNrYw&oe=64949B9C" width="500" height="250"/>
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                                <span th:text="${loginError}"></span>
                            </div>
                            <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                                <div class="mb-3">
                                    <label for="username" class="control-label">E-Mail Adresse *</label>
                                    <input type="text" id="username" name="username" class="form-control"
                                           placeholder="E-Mail Adresse..."/>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="control-label">Passwort *</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                           placeholder="Passwort..."/>
                                </div>

                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Einloggen</button>
                                    <span>
                                        <a th:href="@{/register}">Registrieren</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
