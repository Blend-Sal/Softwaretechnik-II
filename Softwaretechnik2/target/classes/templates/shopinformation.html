<div class="container">
    <h1>Shop Information</h1>
    <form id="editForm" method="post" th:action="@{/shopinformation}">
    <table class="table">
        <tr>
            <th>Name:</th>
            <td>
                <span th:text="${ShopInformation.getName()}"></span>
            </td>
        </tr>
        <tr>
            <th>Straße:</th>
            <td>
                <span th:text="${ShopInformation.getStreet()}" th:unless="${editing}"></span>
                <label>
                    <input type="text" class="form-control" th:value="${ShopInformation.getStreet()}" th:if="${editing}" name="street">
                </label>
            </td>
        </tr>
        <tr>
            <th>Stadt:</th>
            <td>
                <span th:text="${ShopInformation.getCity()}" th:unless="${editing}"></span>
                <label>
                    <input type="text" class="form-control" th:value="${ShopInformation.getCity()}" th:if="${editing}" name="city">
                </label>
            </td>
        </tr>
        <tr>
            <th>Gebäude:</th>
            <td>
                <span th:text="${ShopInformation.getBuilding()}" th:unless="${editing}"></span>
                <label>
                    <input type="number" class="form-control" th:value="${ShopInformation.getBuilding()}" th:if="${editing}" name="building">
                </label>
            </td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>
                <span th:text="${ShopInformation.getEmail()}" th:unless="${editing}"></span>
                <label>
                    <input type="email" class="form-control" th:value="${ShopInformation.getEmail()}" th:if="${editing}" name="email">
                </label>
            </td>
        </tr>
        <tr>
            <th>Telefonnummer:</th>
            <td>
                <span th:text="${ShopInformation.getPhone()}" th:unless="${editing}"></span>
                <label>
                    <input type="text" class="form-control" th:value="${ShopInformation.getPhone()}" th:if="${editing}" name="phone">
                </label>
            </td>
        </tr>
        <tr>
            <th>Öffnungszeiten:</th>
            <td>
                <span th:text="${ShopInformation.getOpenHours()}" th:unless="${editing}"></span>
                <label>
                    <input type="text" class="form-control" th:value="${ShopInformation.getOpenHours()}" th:if="${editing}" name="openHours">
                </label>
            </td>
        </tr>
    </table>
        <input type="hidden" name="editing" th:value="${editing}" />
        <button th:if="${editing}" type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Speichern</button>
        <button th:if="${editing}" type="reset" class="btn btn-secondary">Verwerfen</button>
    </form>
    <form id="goToEditForm" method="post" th:action="@{/shopinformation/edit}">
        <input type="hidden" name="editing" th:value="${editing}" />
        <button th:unless="${editing}" type="submit" class="btn btn-primary">Bearbeiten</button>
    </form>
    <div class="mb-4 mt-4" id="mapid" style="height: 500px; width: 800px;"></div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Änderungen erfolgreich gespeichert.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
            $(document).ready(function () {
                function initMap() {
                    var myLatLng = [53.836795068873265, 10.698111853522072];

                    var map = L.map('mapid').setView(myLatLng, 13);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        maxZoom: 19,
                        zoom: 17
                    }).addTo(map);

                    var marker = L.marker(myLatLng).addTo(map);
                }

                initMap();

            });
    </script>
